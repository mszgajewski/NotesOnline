<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>

    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card paint-card">
                        <div class="card-body">
                            <h4 class="form-signing-heading text-center">Zaloguj się</h4>
                            <form class="form-signing" method="post" th:action="@{/login}">

                                <div th:if="${param.error}" class="alert alert-danger">
                                    Niepoprawna nazwa użytkownika albo hasło
                                </div>

                                <div th:if="${param.logout}" class="alert alert-success">
                                    Wylogowano!
                                </div>
                                <div class="form-group">
                                    <label>Email</label> <input type="text" id="username"
                                    name="username" class="form-control" required autofocus>
                                </div>

                                <div class="form-group mt-2">
                                    <label>Hasło</label> <input type="password" id="password"
                                       name="password" class="form-control" required>
                                </div>

                                <button class="btn btn-primary col-md-12 mt-3" type="submit">Zaloguj</button>
                                <div class="text-center mt-2"><a href="/signup">Stwórz konto</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
