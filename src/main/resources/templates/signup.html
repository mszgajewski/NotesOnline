<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      th:replace="base::layout(~{::section})"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <section>
        <div class="container p-6">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card mt-2 paint-card">
                            <h1 class="text-center">Zarejestruj się</h1>

                                <div th:if="${session.message}"
                                     class="text-center">

                                    <h4 th:text="${session.message.content}"></h4>
                                    <th:block th:text="${#session.removeAttribute('message'}"></th:block>
                                </div>

                            <div class="card-body">
                                <form th:action="@{/saveUser}" method="post">

                                    <div class="form-group">
                                        <label>Nazwa</label> <input type="text" name="name"
                                         class="form-control" required="required">
                                    </div>

                                    <div class="form-group mt-2">
                                        <label>Email</label> <input type="email" name="email"
                                         class="form-control" required="required">
                                    </div>

                                    <div class="form-group mt-2">
                                        <label>Hasło</label> <input type="password" name="password"
                                         class="form-control" required="required">
                                    </div>

                                    <div class="form-group mt-2">
                                        <textarea rows="3" cols="" class="form-control" name="about"
                                                  placeholder="Napisz o sobie"></textarea>
                                    </div>

                                    <div class="form-check">
                                        <input type="checkbox" name="agree" class="form-check-input"
                                        id="exampleCheck1"> <label class="form-check-label"
                                        for="examplecheck1"> Potwierdzam warunki użytkowania </label>
                                    </div>

                                    <div class="text-center mt-1">
                                        <button class="btn btn-primary text-black">Potwierdź</button>
                                        <button class="btn btn-primary text-black" type="reset">Resetuj</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
