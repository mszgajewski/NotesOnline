<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="container-fluid p-3">
            <div class="col-md-10 offset-md-1">
                <div class="card paint-card">
                <h3 class="text-center">Dodaj notatkę</h3>
                <div th:if="${session.msg}" class="text-center" role="alert">
                    <h4 class="text-success" th:text="${session.msg}"></h4>
                    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/save_notes}" method="post">
                        <div class="form-group">
                            <label>Tytuł</label> <input type="text"
                             class="form-control" name="title">
                        </div>
                        <div class="form-group">
                            <label>Opis</label> <textarea rows="12" cols=""
                             name="content" class="form-control"></textarea>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary">Potwierdź</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
