<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <section>
    <div class="container p-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card paint-card">
            <div class="card-body">
              <form th:action="@{/update_user}" method="post">

                <p class="fs-4 text-center">Profil użytkownika</p>

                <div th:if="${session.msg}" class="text-center" role="alert">
                  <h4 th:text="${session.msg}"></h4>
                  <th:block th:text="${session.removeAttribute('msg')}"></th:block>
                </div>

                <div class="form-group">
                  <label>Nazwa</label> <input type="text" name="name" th:value="${user.name}" readonly
                  class="form-control" required="required">
                </div>

                <div class="form-group mt-2">
                  <label>Email</label> <input type="email" name="email" th:value="${user.email}" readonly
                  class="form-control" required="required">
                </div>

                <div class="form-group mt-2">
                 <textarea rows="3" cols="" class="form-control" name="about" th:value="${user.about}" readonly
                 placeholder="Napisz o sobie">[[${user.about}]]</textarea>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card paint-card">
            <div class="card-body">
              <form th:action="@{/user/update_user}" method="post">

                <p class="fs-4 text-center">Edytuj użytkownika</p>

                <div th:if="${session.msg}" class="text-center" role="alert">
                  <h4 class="text-success" th:text="${session.msg}"></h4>
                  <th:block th:text="${session.removeAttribute('msg')}"></th:block>
                </div>

                <div class="form-group">
                  <label>Nazwa</label> <input type="text" name="name"
                                              class="form-control" required="required">
                </div>

                <div class="form-group mt-2">
                  <label>Email</label> <input type="email" name="email"
                                              class="form-control" required="required">
                </div>

                <div class="form-group mt-2">
                 <textarea rows="3" cols="" class="form-control" name="about"
                           placeholder="Napisz o sobie"></textarea>
                </div>

                <input type="hidden" name="id" th:value="${user.id}">

                <div class="text-center mt-1">
                  <button class="btn btn-primary text-black">Zaktualizuj</button>
                  <button class="btn btn-primary text-black" type="reset">Resetuj</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
