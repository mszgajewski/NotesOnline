<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com"
      th:replace="user/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <div class="container-fluid p-3">
            <div class="col-md-10 offset-md-1">
                <h3 class="text-center">Edytuj notatkę</h3>
                <div th:if="${session.msg}" th:classappend="${session.message.type}"
                     class="text-center" role="alert">

                    <h4 th:text="${session.message.content}"></h4>
                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/update_notes}" method="post">
                        <div class="form-group">
                            <label>Tytuł</label> <input type="text" th:value="${notes.title}"
                             class="form-control" name="title">
                        </div>
                        <div class="form-group">
                            <label>Opis</label> <textarea rows="12" cols=""
                             name="content" th:value="${notes.content}"
                             class="form-control">[[${notes.content}]]</textarea>
                        </div>
                        <input type="hidden" th:value="${notes.id}" name="id">
                        <div class="text-center">
                            <button class="btn btn-primary">Zapisz</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
